<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Produk</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Detail Produk Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-5" id="product-title">Product Details</h2>
      <div class="row">
        <div class="col-md-6">
          <img src="https://static-src.vocagame.com/donkey/ICONMLBIASAJPG-ezgif-d10c2-original.jpg" class="img-fluid rounded" id="product-image" alt="Product Image">
        </div>
        <div class="col-md-6">
          <h3 id="product-name">Product Name</h3>
          <p id="product-description">This is the detailed description of the product.</p>
          <p class="text-muted" id="product-price">Rp 0</p>
          <button class="btn btn-success">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script to Display Product Details -->
  <script>
    // Get product ID from URL

      2: {name: 'Product 2', description: 'Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nulla asperiores atque quo nesciunt labore ad sit, inventore, ipsum provident quod vel! Dignissimos sequi eaque aliquam minus qui. Velit, voluptatibus.', price: 'Rp 150,000', image: 'https://static-src.vocagame.com/donkey/ICONMLBIASAJPG-ezgif-d10c2-original.jpg'},
      3: {name: 'Product 3', description: 'Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nulla asperiores atque quo nesciunt labore ad sit, inventore, ipsum provident quod vel! Dignissimos sequi eaque aliquam minus qui. Velit, voluptatibus.', price: 'Rp 200,000', image: 'https://static-src.vocagame.com/donkey/ICONMLBIASAJPG-ezgif-d10c2-original.jpg'},
      4: {name: 'Product 4', description: 'Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nulla asperiores atque quo nesciunt labore ad sit, inventore, ipsum provident quod vel! Dignissimos sequi eaque aliquam minus qui. Velit, voluptatibus.', price: 'Rp 200,000', image: 'https://static-src.vocagame.com/donkey/ICONMLBIASAJPG-ezgif-d10c2-original.jpg'}
    };

    // Display product details based on product ID
    if (products[productId]) {
      document.getElementById('product-name').textContent = products[productId].name;
      document.getElementById('product-description').textContent = products[productId].description;
      document.getElementById('product-price').textContent = products[productId].price;
      document.getElementById('product-image').src = products[productId].image;
    } else {
      document.getElementById('product-title').textContent = 'Product Not Found';
    }
  </script>
</body>
</html>
